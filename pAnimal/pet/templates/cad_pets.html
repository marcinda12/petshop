<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bebec4;
        }

        header {
            background-color: #8b1c1c;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #6e1515;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #8b1c1c;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            background-color: #8b1c1c;
            color: #fff;
            padding: 10px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
         label {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #8b1c1c;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6e1515;
        }
    </style>
</head>
 <body>
<header>
    <h1>Cadastro de animais</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/pets/new">Cadastrar</a>
    <a href="../bichos">Listar</a>
</nav>
  <form method="POST">
        {%csrf_token%}
        <label for="nome_d">Nome do dono</label><br>
        <input type="text" name="nome_d" id="nome_d"><br>
        <label for="telefone">Telefone</label><br>
        <input type="text" name="telefone" id="telefone"><br>
        <label for="nome_a">Nome do animal</label><br>
        <input type="text" name="nome_a" id="nome_a"><br>
        <label for="raca">Raça/Espécie</label><br>
        <input type="text" name="raca" id="raca"><br>
        <label for="caracteristicas">Caracteristicas</label><br>
        <input type="text" name="caracteristicas" id="caracteristicas"><br>
        <button formaction="save">Salvar</button>
        <button formaction="/bichos">Listar</button>
    </form>
</body>
</html>
