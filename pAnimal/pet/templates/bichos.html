<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bebec4;
        }

        header {
            background-color: #8b1c1c;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #6e1515;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #8b1c1c;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .botao {
            background-color: #8b1c1c;
            color: #fff;
            font-size: 15px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .botao:hover {
            background-color: #6e1515;
        }

        .animal-info {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            position: relative;
        }

        .animal-info h3 {
            margin-bottom: 5px;
            color: #8b1c1c;
        }

        .animal-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .animal-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Lista de animais j√° cadastrados</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="pets/new">Cadastrar</a>
    <a href="bichos">Listar</a>
</nav>

<form method="GET" action="/pets/new">
    <button class="botao" formaction="/pets/new">Novos animais</button>
</form>

{% for bicho in n %}
    <div class="animal-info">
        <h3>Nome do dono: {{ bicho.nome_dono }}</h3>
        <p>Nome do pet: {{ bicho.nome_animal }}</p>

        <div class="animal-actions">
            <form>
                <button class="botao" formaction="pets/update/{{ bicho.pk }}">Editar</button>
                <button class="botao" formaction="delete/{{ bicho.pk }}">Deletar</button>
            </form>
        </div>
    </div>
{% endfor %}

</body>
</html>
