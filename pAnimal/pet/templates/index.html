<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bebec4;
        }

        header {
            background-color: #8b1c1c;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #6e1515;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #8b1c1c;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .titulos-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .titulo {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .foto {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>PetShop da Naclara</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="pets/new">Cadastrar</a>
    <a href="bichos">Listar</a>
</nav>

<section class="titulos-fotos">
    <div>
        <h2 class="titulo">Banho e Tosa</h2>
        <img class="foto" src="https://meucompanheiropet.com.br/wordpress/wp-content/files/meucompanheiropet.com.br/2023/09/a-hora-do-banho-1024x683.jpg" alt="Foto 1">
    </div>
    <div>
        <h2 class="titulo">Vacinação</h2>
        <img class="foto" src="https://docg.com.br/home/wp-content/uploads/2019/07/299995-voce-conhece-as-principais-vacinas-para-gatos-confira-agora-768x512.jpg" alt="Foto 2">
    </div>
    <div>
        <h2 class="titulo">Fotografias pet</h2>
        <img class="foto" src="https://mcities.com.br/curitiba/wp-content/uploads/sites/3/2018/01/thumbnail_CaoCurso-ShopCuritiba_fotoPriscillaFiedler-130-768x512.jpg" alt="Foto 3">
    </div>
</section>

</body>
</html>
